
<html>
<body>
	<h2 style="font: 18px sans-serif; margin-bottom: 20px; font-weight: normal; color: #000;">ADIS Callback Form</h2>
	
	<p style="margin-bottom: 15px;">
		<strong><!-- wp:timestamp --></strong>
	</p>
	
	<table cellpadding="0" cellspacing="0" width="100%" style="border-top: 1px solid #e3e3e3;">
		<tr style="background: #eee;">
			<td style="font: 13px sans-serif; padding: 10px; border-bottom: 1px solid #e3e3e3; border-right: 1px solid #e3e3e3;"><strong>First Name:</strong></td>
			<td style="font: 13px sans-serif; padding: 10px; border-bottom: 1px solid #e3e3e3;"><!-- callback-firstname --></td>
		</tr>
		<tr style="background: #fff;">
			<td style="font: 13px sans-serif; padding: 10px; border-bottom: 1px solid #e3e3e3; border-right: 1px solid #e3e3e3;"><strong>Phone Number:</strong></td>
			<td style="font: 13px sans-serif; padding: 10px; border-bottom: 1px solid #e3e3e3;"><!-- callback-phone --></td>
		</tr>
		<tr style="background: #eee;">
			<td style="font: 13px sans-serif; padding: 10px; border-bottom: 1px solid #e3e3e3; border-right: 1px solid #e3e3e3;"><strong>Age:</strong></td>
			<td style="font: 13px sans-serif; padding: 10px; border-bottom: 1px solid #e3e3e3;"><!-- callback-age --></td>
		</tr>
		<tr style="background: #fff;">
			<td style="font: 13px sans-serif; padding: 10px; border-bottom: 1px solid #e3e3e3; border-right: 1px solid #e3e3e3;"><strong>Gender:</strong></td>
			<td style="font: 13px sans-serif; padding: 10px; border-bottom: 1px solid #e3e3e3;"><!-- callback-gender --></td>
		</tr>
		<tr style="background: #eee;">
			<td style="font: 13px sans-serif; padding: 10px; border-bottom: 1px solid #e3e3e3; border-right: 1px solid #e3e3e3;"><strong>Ok to leave message/send a text to this number?</strong></td>
			<td style="font: 13px sans-serif; padding: 10px; border-bottom: 1px solid #e3e3e3;"><!-- callback-message-ok --></td>
		</tr>
		<tr style="background: #fff;">
			<td style="font: 13px sans-serif; padding: 10px; border-bottom: 1px solid #e3e3e3; border-right: 1px solid #e3e3e3;"><strong>Best time to call (Weekdays):</strong></td>
			<td style="font: 13px sans-serif; padding: 10px; border-bottom: 1px solid #e3e3e3;"><!-- callback-weekdays --></td>
		</tr>
		<tr style="background: #eee;">
			<td style="font: 13px sans-serif; padding: 10px; border-bottom: 1px solid #e3e3e3; border-right: 1px solid #e3e3e3;"><strong>Best time to call (Weekends)</strong></td>
			<td style="font: 13px sans-serif; padding: 10px; border-bottom: 1px solid #e3e3e3;"><!-- callback-weekends --></td>
		</tr>
	</table>
	
	<p style="margin-top: 15px;">
		<em>Sent from: <!-- wp:hostname --> (IP Address: <!-- wp:ip-address -->)</em>
	</p>
</body>
</html>
